<body>
    <div class="container">

        <div class="text-center h2 text-decoration-underline">
            Student Record Management
        </div>
        <button type="button" class="addStudentBtn btn btn-light text-primary mb-3 mt-2" data-bs-toggle="modal"
            data-bs-target="#StudentModal">
            Add Student
        </button>

        <table id="StudentTable" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Description</th>
                    <th>Sex</th>
                    <th>Hobbies</th>
                    <th>Subjects</th>
                    <th>Actions </th>

                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
    </div>
    <div class="container">
        <div class="modal modal-lg fade " id="StudentModal" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="StudentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">

                        <div class="w-100 text-center">
                            <h5 class="modal-title " id="StudentModalLabel">Create Student Record</h5>
                            <h5 class="modal-title " id="EditStudentModalLabel">Edit Student Record</h5>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body p-3 ">
                        <div class="card shadow-sm rounded-3 p-4 StudentModalBody">
                            <div class="modal-body ">
                                <div class="card shadow p-4">
                                    <form id="StudentForm">
                                        <input type="hidden" id="editIndex">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <input type="number" value="1" hidden id="id">
                                                <label class="form-label h6 "><i class="fa-solid fa-user-tie"></i>
                                                    Name:<sup class="text-danger">*</sup></label>
                                                <input type="text" class="form-control" id="name" name="name">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label h6 "><i class="fa-solid fa-envelope"></i>
                                                    Email:<sup class="text-danger">*</sup></label>
                                                <input type="email" class="form-control" id="email" name="email">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label h6 "><i class="fa-solid fa-key"></i>
                                                    Password:<sup class="text-danger">*</sup></label><br>
                                                <div class="input-group ">

                                                    <input type="password" class="form-control" id="password"
                                                        name="password">
                                                    <button class="btn btn-outline-secondary" type="button"
                                                        id="togglePassword" tabindex="-1">
                                                        <i class="fa fa-eye" id="togglePasswordIcon"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label h6"> <i class="fa-solid fa-calendar-days"></i>
                                                    Date of Birth:<sup class="text-danger">*</sup></label>
                                                <input type="date" class="form-control" id="dob" name="dob">
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <div class="container">
                                                <label class="form-label h6 d-block"> ♀️♂️ Sex<sup
                                                        class="text-danger">*</sup></label>
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label" for="male">Male</label>
                                                    <input class="form-check-input" type="radio" name="sex" id="male"
                                                        value="Male">
                                                    <br>

                                                    <label class="form-check-label" for="female">Female</label>
                                                    <input class="form-check-input" type="radio" name="sex" id="female"
                                                        value="Female">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3 ">
                                            <label class="form-label h6 d-block"><i class="fa-solid fa-book-open"></i>
                                                Subjects<sup class="text-danger">*</sup></label>
                                            <div class="row">
                                                <div class="form-check col ps-5">
                                                    <input class="form-check-input " type="checkbox" name="subjects"
                                                        id="math" value="Math">
                                                    <label class="form-check-label" for="math">Math</label>

                                                </div>
                                                <div class="form-check col">
                                                    <input class="form-check-input" type="checkbox" name="subjects"
                                                        id="science" value="Science">
                                                    <label class="form-check-label" for="science">Science</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-check col ps-5">
                                                    <input class="form-check-input" type="checkbox" name="subjects"
                                                        id="english" value="English">
                                                    <label class="form-check-label" for="english">English</label>
                                                </div>

                                                <div class="form-check col">
                                                    <input class="form-check-input" type="checkbox" name="subjects"
                                                        id="history" value="History">
                                                    <label class="form-check-label" for="history">History</label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-check col ps-5">
                                                    <input class="form-check-input" type="checkbox" name="subjects"
                                                        id="art" value="Art">
                                                    <label class="form-check-label" for="art">Art</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="hobbies">Select Your Hobbies:<sup
                                                    class="text-danger">*</sup></label>
                                            <select name="hobbies[]" id="hobbies" class="form-select hobbies-select"
                                                multiple="multiple">

                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label h6">Description<sup
                                                    class="text-danger">*</sup></label>
                                            <textarea class="form-control " id="description" name="description" rows="4"
                                                required></textarea>
                                        </div>
                                        <div class="mb-3 text-center">
                                            <input type="submit" class="btn btn-primary col-4 " id="submitBtn"
                                                name="submit" value="Submit">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="DeleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="DeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-6" id="staticBackdropLabel">Sure you want to delete</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="deleteModalDetails"></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="ConfirmDeletion">yes</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">no</button>
                </div>
            </div>
        </div>
    </div>
